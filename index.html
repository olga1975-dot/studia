<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Витрина — Мои разработки</title>
<meta name="description" content="Красивая витрина ваших продуктов — карточки, модальное окно с каруселью и покупкой.">
<style>
  :root{
    --bg-a: #00d2ff; /* cyan */
    --bg-b: #7a00ff; /* purple */
    --card-bg: #ffffff;
    --muted: #64748b;
    --accent1: #00e5ff;
    --accent2: #ff6bd4;
    --glass: rgba(255,255,255,0.6);
    --radius: 18px;
    --shadow-strong: 0 20px 50px rgba(9,10,18,0.25);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; -webkit-font-smoothing:antialiased;background:linear-gradient(135deg,var(--bg-a),var(--bg-b)); color:#021023}

  /* Hero */
  header{padding:48px 20px 28px;text-align:center}
  .hero{max-width:1200px;margin:0 auto}
  .hero h1{font-size:44px;letter-spacing:1px;color:#fff;text-transform:uppercase;margin:0 0 8px;font-weight:800;text-shadow:0 6px 30px rgba(255,255,255,0.12),0 0 40px rgba(122,0,255,0.45);}
  .hero p{color:rgba(255,255,255,0.95);margin:0;font-weight:600;text-shadow:0 2px 12px rgba(0,0,0,0.12);opacity:0.95}

  main{max-width:1200px;margin:32px auto;padding:0 20px 80px}

  /* Grid */
  .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:26px}

  /* Card style matching image */
  .card{
    background: linear-gradient(180deg,#ffffff 0%, #fbfdff 100%);
    border-radius:18px;
    padding:18px;
    box-shadow:var(--shadow-strong);
    position:relative;overflow:hidden;border:1px solid rgba(255,255,255,0.8);
    display:flex;flex-direction:column;gap:12px;min-height:360px
  }
  .card:hover{transform:translateY(-6px) scale(1.03);box-shadow:0 24px 50px rgba(18,38,63,0.18);}
  .card .thumb{border-radius:12px;overflow:hidden;background:#f2f7ff;padding:12px;display:flex;align-items:center;justify-content:center}
  .card .thumb img{width:100%;height:120px;object-fit:cover;border-radius:8px;display:block}
  .card .content{padding-top:6px;flex:1}
  .card h3{margin:8px 0 6px;font-size:18px;color:#081228}
  .card p{margin:0;color:var(--muted);font-size:13px;line-height:1.35}

  .cardFooter{display:flex;align-items:center;justify-content:space-between;margin-top:12px}
  .price{font-weight:800;color:var(--accent1);background:linear-gradient(90deg, rgba(0,229,255,0.12), rgba(124,58,237,0.06));padding:8px 12px;border-radius:12px;box-shadow:0 10px 30px rgba(0,230,255,0.08)}
  .buy{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;padding:10px 14px;border-radius:12px;border:0;cursor:pointer;font-weight:800;box-shadow:0 12px 30px rgba(124,58,237,0.18)}

  /* glow under cards like in image */
  .card::after{content:"";position:absolute;left:14px;right:14px;bottom:-30px;height:80px;border-radius:12px;background:linear-gradient(90deg, rgba(0,229,255,0.18), rgba(124,58,237,0.18));filter:blur(24px);z-index:0}
  .card > *{position:relative;z-index:2}

  /* Responsive */
  @media (max-width:1100px){.grid{grid-template-columns:repeat(3,1fr)}}
  @media (max-width:800px){.grid{grid-template-columns:repeat(2,1fr)} .hero h1{font-size:34px}}
  @media (max-width:480px){.grid{grid-template-columns:1fr} .hero h1{font-size:26px}}

  /* Modal tweaks keep same as before */
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.6);z-index:200;padding:24px}
  .modal.open{display:flex}
  .modal-content{width:100%;max-width:980px;background:#fff;border-radius:14px;padding:18px;display:grid;grid-template-columns:1fr 360px;gap:18px}
  .carousel-images{display:flex;transition:transform .5s ease}
  .carousel-image{min-width:100%;height:320px;object-fit:cover}
  .thumbs{display:flex;gap:8px;margin-top:10px}
  .thumbs button{border:0;padding:0;width:64px;height:48px;border-radius:8px;overflow:hidden;background:#fff;cursor:pointer}
  .thumbs img{width:100%;height:100%;object-fit:cover}
</style>
</head>
<body>
  <header>
    <div class="hero">
      <h1>Детская студия</h1>
      <p>Занятия для дошкольников и младших школьников</p>
    </div>
  </header>

  <main>
    <section class="grid" id="productsGrid">
      <!-- карточки будут сгенерированы скриптом -->
    </section>
  </main>

  <!-- Модальное окно продукта (тот же функционал) -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <div>
        <div class="carousel" id="carousel">
          <div class="carousel-images" id="carouselImages"></div>
        </div>
        <div class="thumbs" id="thumbs"></div>
      </div>
      <aside class="details">
        <h2 id="modalTitle">Название</h2>
        <div id="modalPrice" style="font-weight:900;color:var(--accent2);margin-bottom:12px">0 ₽</div>
        <p id="modalDescription" style="color:var(--muted)"></p>
        <div style="margin-top:auto">
          <button id="modalBuy" class="buy">Записаться в Telegram</button>
        </div>
      </aside>
    </div>
  </div>

<script>
// Вставляем продукты — пример. Замените urls на свои (posting).
const products = [
  {id:'p1',title:'Подготовка к школе',short:'Развитие внимания, памяти, обучение чтению и счёту в игровой форме.',price:3000,currency:'руб.',images:['https://i.postimg.cc/RN94Lhkw/leto.png','https://postimg.cc/RN94Lhkw']},
  {id:'p2',title:'Занятия с логопедом',short:'Запуск речи, логомассаж, постановка и коррекция звуков.',price:2500,currency:'руб.',images:['https://i.postimg.cc/FYCvvZ73/menu.png','https://postimg.cc/FYCvvZ73']},
  {id:'p3',title:'Английский для дошкольников',short:'Игровые занятия по английскому: песни, игры и сказки, развитие разговорных навыков.',price:2800,currency:'руб.',images:['https://i.postimg.cc/xcyjwMG2/trivial.png','https://postimg.cc/xcyjwMG2']},
  {id:'p4',title:'Рисование',short:'Творческие занятия: акварель, гуашь, пастель — все материалы предоставляются студией.',price:2600,currency:'руб.',images:['https://i.postimg.cc/64xwSpys/pribey-krota.png','https://postimg.cc/64xwSpys']},
];

const grid = document.getElementById('productsGrid');
const modal = document.getElementById('productModal');
const carouselImages = document.getElementById('carouselImages');
const thumbs = document.getElementById('thumbs');
const modalTitle = document.getElementById('modalTitle');
const modalPrice = document.getElementById('modalPrice');
const modalDescription = document.getElementById('modalDescription');
const modalBuy = document.getElementById('modalBuy');
let current = null, idx=0;

function formatPrice(n,c='руб.'){return n.toLocaleString('ru-RU')+' '+c}

function createCard(p){
  const el = document.createElement('article');
  el.className='card';
  el.innerHTML = `
    <div class="thumb"><img src="${p.images[0]}" alt="${p.title}"></div>
    <div class="content"><h3>${p.title}</h3><p>${p.short}</p></div>
    <div class="cardFooter"><div class="price">${formatPrice(p.price,p.currency)}</div><button class="buy">Записаться</button></div>
  `;
  // клик по картинке — открыть модал с каруселью
  el.querySelector('.thumb img').addEventListener('click', ()=> openModal(p));
  // кнопка купить — переход в телеграм (замените ссылку)
  el.querySelector('.buy').addEventListener('click', ()=> window.location.href='https://t.me/Olga_Pentegova');
  return el;
}

function render(){grid.innerHTML='';products.forEach(p=>grid.appendChild(createCard(p)));}

function openModal(p){
  current=p;idx=0;modalTitle.textContent=p.title;modalPrice.textContent=formatPrice(p.price,p.currency);modalDescription.textContent=p.short;
  // карусель
  carouselImages.innerHTML='';thumbs.innerHTML='';
  p.images.forEach((src,i)=>{
    const img=document.createElement('img');img.src=src;img.className='carousel-image';carouselImages.appendChild(img);
    const b=document.createElement('button');b.innerHTML=`<img src="${src}" style="width:64px;height:48px;object-fit:cover;border-radius:6px">`;thumbs.appendChild(b);
    b.addEventListener('click', ()=>{idx=i;updateCarousel();});
  });
  updateCarousel();
  modal.classList.add('open');document.documentElement.style.overflow='hidden';
}

function updateCarousel(){carouselImages.style.transform=`translateX(-${idx*100}%)`;}

// simple click outside to close
modal.addEventListener('click', e=>{if(e.target===modal){modal.classList.remove('open');document.documentElement.style.overflow='';}});
modalBuy.addEventListener('click', ()=>{window.location.href='https://t.me/Olga_Pentegova'});

render();
</script>
</body>
</html>
